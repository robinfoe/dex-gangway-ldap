kind: Service
apiVersion: v1
metadata:
  name: gangwaysvc
  namespace: tanzu-system-auth
  labels:
    app: gangway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  type: ClusterIP
  ports:
    - name: "http"
      protocol: TCP
      port: 80
      targetPort: "http"
  selector:
    app: gangway
